<!DOCTYPE html>
<html lang="en">

<head>
    <title>Budget App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900" rel="stylesheet">
</head>

<body onload="display()">
    <div class="container">

        <div id="budget" class="form">
            <h2>Salary</h2>
            <input id="a1" type="text">
            <h2>Rent</h2>
            <input class="expenses" type="text" />
            <h2>Utilities</h2>
            <input class="expenses" type="text" />
            <h2>Insurance</h2>
            <input class="expenses" type="text" />
            <h2>Phone</h2>
            <input class="expenses" type="text" />
            <h2>Desired Savings</h2>
            <input class="expenses" type="text" />
            <h2>Travel</h2>
            <input class="expenses" type="text">
        </div>

        <div class="form_info">
            <h2>Leftover Annual Budget</h2>
            <input id="a2" type="text" onfocus="calculate()" />

            <h2>Bi-Weekly Budget</h2>
            <input id="a3" type="text" onfocus="calculate()">
            <a onclick="storage(); display();" href="#expenses">Input Daily Expenses</a>

        </div>


        <div id="expenses" class="form">

            <form onsubmit="calcExpns(); display();">
                <h2>Enter a description.</h2>
                <!-- <input id="a5" type="text" /> -->
                <select id="a5">
                    <option value="shopping">Shopping</option>
                    <option value="dining">Dining</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="groceries">Groceries</option>
                    <option value="alcohol">Alcohol</option>
                    <option value="health">Health</option>
                    <option value="pet">Pet</option>
                    <option value="gift">Gift</option>
                </select>
                <h2>How much was spent?</h2>
                <input type="text" id="a6" />
                <input type="Submit" onclick="submit();">
            </form>
            <div id="remaining_budget"></div>
            <div id="exp_desc">
                <span class="exp_text"></span>


            </div>

        </div>

    </div>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>-->
    <script src="script.js">
    </script>
</body>

</html>
