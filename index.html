<!DOCTYPE html>
<html lang="en">

<head>
    <title>Budget App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style/style.css" rel="stylesheet">
    <link href="style/bulma.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900" rel="stylesheet">
</head>

<body onload="display()">
    <!-- <i class="material-icons">settings</i> -->



    <div class="container">

        <!-- NAV BAR  -->
        <div class="tabs is-centered is-boxed is-medium nav_bar">
            <ul>
                <li onclick="isActive()" id="xpn" class="is-active">
                    <a><span>Expenses</span></a>
                </li>
                <li onclick="isActive()" id="bgt">
                    <a><span>Budget</span></a>
                </li>

            </ul>
        </div>



        <div class="section invisible" id="budget">
            <h1 class="subtitle">Setup or update your budget here. </h1>
            <!-- <a href="#" data-activates="slide-out" class="menu-collapse"><i class="material-icons">close</i></a> -->
            <form>

                <div class="field">
                    <label class="label" for="salary">Salary</label>
                    <div class="control"><input name="salary" class="input" id="a1" type="text"></div>
                </div>

                <div class="field">
                    <label class="label" for="rent">Rent</label>
                    <div class="control"> <input class="expenses input" name="rent" type="text" /></div>
                </div>

                <div class="field">
                    <label class="label" for="util">Utilities</label>
                    <div class="control"><input name="util" class="expenses input" type="text" /></div>
                </div>

                <div class="field">
                    <label class="label" for="ins">Insurance</label>
                    <div class="control"><input class="expense input" name="ins" type="text" />
                    </div>

                    <div class="field">
                        <label class="label" for="phone">Phone</label>
                        <div class="control"><input class="expenses input" name="phone" type="text" /></div>
                    </div>

                    <div class="field">
                        <label class="label" for="savings">Desired Savings</label>
                        <div class="control"><input class="expenses input" name="savings" type="text" /></div>
                    </div>

                    <div class="field">
                        <label class="label" for="travel">Travel</label>
                        <div class="control"><input class="expenses input" name="travel" type="text"></div>
                    </div>

                    <div class="field">
                        <label class="label">Leftover Annual Budget</label>
                        <div class="control"><input id="a2" class="input" type="text" onfocus="calculate()" /></div>
                    </div>

                    <div class="field">
                        <label class="label">Bi-Weekly Budget</label>
                        <div class="control"><input id="a3" class="input" type="text" onfocus="calculate()"></div>
                    </div>
                    <div class="control"><input class="button is-primary" type="submit" onclick="storage(); display();" href="#expenses" value="Input Daily Expenses"></div>
            </form>

            </div>
        </div>












        <div class="section" id="expenses">
            <div class="container">

                <div class="box">
                    <form onsubmit="display(); exp();">
                        <label>Enter a description.</label>
                        <!-- <input id="a5" type="text" /> -->
                        <div class="select">
                            <select class="browser-default" id="a5">
                                <option value="shopping">Shopping</option>
                                <option value="dining">Dining</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="groceries">Groceries</option>
                                <option value="alcohol">Alcohol</option>
                                <option value="health">Health</option>
                                <option value="pet">Pet</option>
                                <option value="gift">Gift</option>
                            </select>
                        </div>
                        <div class="field">
                            <label class="label">How much was spent?</label>
                            <div class="control"><input type="text" class="input" id="a6" /></div>
                        </div>
                        <button class="button is-success" type="Submit" onclick="exp(); reset(); display();" value=""><i class="fa fa-plus-circle" aria-hidden="true"></i>
                        </button>
                    </form>
                </div>
                <div id="remaining_budget"></div>
                <div id="exp_desc"></div>



            </div>
        </div>
        <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->

        <script src="scripts/script.js"></script>

</body>

</html>
